name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linter
        run: flake8 calculator.py test_calculator.py --max-line-length=100 --show-source --statistics

  # Job 2: Build and package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint passing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build
      
      - name: Build distribution packages
        run: python -m build
      
      # Upload the built package as an artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7
  
  # Job 3: Test Scenarios Matrix
  test-scenarios:
    name: Test ${{ matrix.scenario.name }}
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        scenario:
          - name: 'basic-operations'
            marker: 'basic'
          - name: 'edge-cases' 
            marker: 'edge'
          - name: 'performance'
            marker: 'slow'
        python-version: ['3.9', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ${{ matrix.scenario.name }} tests
        run: |
          # Handle pytest exit code 5 (no tests collected) as success
          pytest -v -m "${{ matrix.scenario.marker }}" || \
          if [ $? -eq 5 ]; then 
            echo "No tests found for marker: ${{ matrix.scenario.marker }} - this is OK"; 
            exit 0; 
          else 
            exit $?; 
          fi

  # Job 4: Deploy (depends on test-scenarios)
  deploy:
    name: Deploy to Production
    needs: [lint, build, test-scenarios]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/
      
      - name: Simulate deployment
        run: |
          echo "Deploying to production..."
          echo "Environment: Production"
          echo "Version: ${{ github.sha }}"
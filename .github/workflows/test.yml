name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run linter
        run: flake8 calculator.py test_calculator.py --max-line-length=100

  # Job 2: Build and package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint passing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build
      
      - name: Build distribution packages
        run: python -m build
      
      # Upload the built package as an artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7
  
  # Job 3: Test (depends on build)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build  # This job waits for 'build' to complete
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: pytest -v -s

      - name: Run tests with coverage
        run: pytest -v --cov=calculator --cov-report=term-missing

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
  
  # Job 4: Deploy (depends on test)
  deploy:
  name: Deploy to Production
  needs: [lint, test]
  runs-on: ubuntu-latest
  if: |
    github.ref == 'refs/heads/main' &&
    github.event_name == 'push' &&
    success()
  
  steps:
    - name: Simulate deployment
      run: |
        echo "Deploying to production..."
        echo "Environment: Production"
        echo "Version: ${{ github.sha }}"

